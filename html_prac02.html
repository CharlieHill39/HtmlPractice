<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>山里：常用HTML块级标签（块元素）</title>
</head>
<body>
<!--常用的有语意的块级元素 有默认样式 独占一行-->
    <!--标题标签 h1-h6-->
    这是一个标题
    这是另一个标题
    <h1>这是一级标题</h1>
    <h2>这是二级标题</h2>
    <h3>这是三级标题</h3>
    <h4>这是四级</h4>
    <h5>五级</h5>
    <h6>六级</h6>
    <!--段落标签-->
    <!--br标签是强制换行-->
    <p>建议使用此资源搜索器自行搜索下载，<br>需要迅雷会员下载的话请另追问索要迅雷会员压缩包。</p>
    <p>建议使用此资源搜索器自行搜索下载，需要迅雷会员下载的话请另追问索要迅雷会员压缩包。</p>
    <!--列表-->
      <!--无序列表 ul li有默认样式 独占一行-->
      <!--注意ul标签当中只能写li标签 ol同理-->
        <ul>
            <li>列表项一</li>
            <li>列表项二</li>
            <li>列表项三</li>

        </ul>
    <!--有序列表 ol li 有默认样式 独占一行-->
        <ol type="I" start="2">
            <li>这是有序列表</li>
            <li>这是有序列表</li>
            <li>这是有序列表</li>

        </ol>
    <!--表格标签 th表头 tr行 td列-->
        <!--声明一个表格-->
        <!--
        table 的属性：
        width 设置单元格的总体宽度
        height 设置单元格的总体高度
        border 设置边框是否属性
        cellpadding 设置表格内容距离边框的间距
        cellspacing 设置表格与表格之间的间距
        colspan 设置水平方向一个单元格占据的宽度
        roespan 设置垂直方向一个单元格占据的高度
        单元格内容的对齐方式 align 水平对齐方式 默认靠左显示 center 居中 right 居右
                          valign 垂直对齐方式 默认垂直居中  top    bottom
                          注意：给tr设置会影响一整行，给td设置只会影响当前单元格
        th标签代表表头 字体加粗 默认水平居中
        -->
        <table border="1" cellpadding="10px" cellspacing="0" width="500px" height="400px">
            <!--表格当中的行 第一行-->
            <th colspan="4">这是表头</th>
            <tr align="center">
                <!--表格当中的列 第一列-->
                <td colspan="4">这是第一行的第一列</td>
                <!--<td>这是第一行的第二列</td>-->
                <!--<td>这是第一行的第三列</td>-->
                <!--<td>这是第一行的第四列</td>-->
            </tr>
            <!--这是第二行-->
            <tr valign="bottom">
                <td rowspan="2">这是第二行的第一列</td>
                <td>这是第二行的第二列</td>
                <td>这是第二行的第三列</td>
                <td>这是第二行的第四列</td>
            </tr>
            <!--这是第三行-->
            <tr>
                <td>这是第三行的第一列</td>
                <td>这是第三行的第二列</td>
                <td>这是第三行的第三列</td>
                <!--<td>这是第三行的第四列</td>-->
            </tr>

        </table>
<!--水平分割线-->
<hr>
<!--区块元素 没有默认样式（没有默认语意） 独占一行 用来划定一块区域配合css使用-->
<div>这是一个div</div>
<br>
<br>
<br>
</body>
</html>
